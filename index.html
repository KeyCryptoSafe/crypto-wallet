<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #000, #000d33, #000933);
      color: #fff;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #333;
    }

    h3 {
      margin: 0;
      padding: 0;
      font-size: 18px;
    }

    p {
      margin: 5px 0;
    }

    button {
      background-color: #0099ff;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="walletsContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@5.2.0/dist/bitcoinjs-lib.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.4.5.min.js"></script>

  <script>
    async function generateBitcoinWallet() {
      var response = await fetch("https://api.cryptoapis.io/v1/btc/testnet/faucet/address", {
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "YOUR_API_KEY"
        },
        method: "POST"
      });

      if (response.ok) {
        var { payload } = await response.json();
        var { address, privateKey } = payload;

        return { address, privateKey };
      }
    }

    async function generateEthereumWallet() {
      var response = await fetch("https://api.cryptoapis.io/v1/eth/testnet/faucet/address", {
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "YOUR_API_KEY"
        },
        method: "POST"
      });

      if (response.ok) {
        var { payload } = await response.json();
        var { address, privateKey } = payload;

        return { address, privateKey };
      }
    }

    function generateWallet(coin) {
      var wallet;

      if (coin === "BTC") {
        wallet = generateBitcoinWallet();
      } else if (coin === "ETH") {
        wallet = generateEthereumWallet();
      }

      if (wallet) {
        wallet.then(function(wallet) {
          var { address, privateKey } = wallet;

          var cardContent = `
            <h3>${coin} Wallet</h3>
            <p><strong>Address:</strong> ${address}</p>
            <p><strong>Private Key:</strong> ${privateKey}</p>
          `;

          var card = document.createElement("div");
          card.className = "card";
          card.innerHTML = cardContent;

          document.getElementById("walletsContainer").appendChild(card);
        });
      }
    }

    function createWalletCards() {
      var coins = ["BTC", "ETH", "LTC", "DOGE"];
      coins.forEach(function(coin) {
        var card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<h3>${coin} Wallet</h3>
                          <button onclick="generateWallet('${coin}')">Generate Wallet</button>`;

        document.getElementById("walletsContainer").appendChild(card);
      });
    }

    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function() {
      createWalletCards();
    });
  </script>
</body>

</html>
