<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet Generator</title>
  <style>
    body {
      background: linear-gradient(to right, #000, #000d33, #000933);
      color: #fff;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #333;
    }

    h3 {
      margin: 0;
      padding: 0;
      font-size: 18px;
    }

    p {
      margin: 5px 0;
    }

    button {
      background-color: #0099ff;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="walletsContainer"></div>

  <script>
    async function generateDepositAddress() {
      var url = 'https://rest.cryptoapis.io/wallet-as-a-service/wallets/60c9d9921c38030006675ff6/bitcoin/testnet/addresses?context=yourExampleString';

      var response = await fetch(url, {
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "60c9d9921c38030006675ff6"
        },
        method: "POST"
      });

      if (response.ok) {
        var { payload } = await response.json();
        var address = payload.address;

        return address;
      }
    }

    function generateWallet() {
      var address = generateDepositAddress();

      if (address) {
        address.then(function(address) {
          var cardContent = `
            <h3>Bitcoin Testnet Wallet</h3>
            <p><strong>Deposit Address:</strong> ${address}</p>
          `;

          var card = document.createElement("div");
          card.className = "card";
          card.innerHTML = cardContent;

          document.getElementById("walletsContainer").appendChild(card);
        });
      }
    }

    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function() {
      generateWallet();
    });
  </script>
</body>

</html>
